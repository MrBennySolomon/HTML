<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14.2_transitions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      font-size: 62.5%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }

    .group1, .group2 {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    button {
      
      width: 30rem;
      height: 10rem;
      font-size: 2.5rem;
      text-align: center;
      
    }
    
    .translatey::before {
      content: "Cool!";
      text-align: center;
      top: 0;
      left: 0;
      width: 30rem;
      height: 0rem;
      z-index: -1;
      position: absolute;
      align-self: center;
      background-color: red;
      transition: height 2s ease;
    }
    .translatey:hover::before {
      height: 10rem;
      z-index: 10;
    }

    .translatex::before {
      content: "TranslateX";
      
      text-align: center;
      top: 0;
      left: 30rem;
      width: 0rem;
      height: 10rem;
      z-index: -1;
      position: absolute;
      align-self: center;
      background-color: blue;
      transition: width 2s ease;
    }
    .translatex:hover::before {
      width: 30rem;
      z-index: 10;
    }

    

    @keyframes rotate {
        100% {
          transform: rotate(1turn);
        }
      }

      .rotate {
        position: relative;
        z-index: 0;
        width: 30rem;
        height: 10rem;
        border-radius: 10px;
        overflow: hidden;
        padding: 2rem;
      }

        .rotate::before {
          content: "";
          position: absolute;
          z-index: -2;
          left: -50%;
          top: -50%;
          width: 200%;
          height: 500%;
          background-color: #399953;
          background-repeat: no-repeat;
          background-size: 50% 50%, 50% 50%;
          background-position: 0 0, 100% 0, 100% 100%, 0 100%;
          background-image: linear-gradient(#377af5, #377af5),
            linear-gradient(#fbb300, #fbb300), linear-gradient(#d53e33, #d53e33),
            linear-gradient(#399953, #399953);
          /* animation: rotate 3s linear infinite; */
          z-index: -1;
        }
        .rotate:hover::before {
          animation: rotate 3s forwards 1;
          z-index: 5;
        }

        /* .rotate::after {
          content: "";
          position: absolute;
          z-index: -1;
          left: 6px;
          top: 6px;
          width: 30rem;
          height: 10rem;
          background: white;
          border-radius: 5px;
          animation: opacityChange 5s infinite alternate;
        } */

      /* @keyframes opacityChange {
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.5;
        }
      } */
      .realrotate {
        position: relative;
        z-index: 0;
        width: 30rem;
        height: 10rem;
        border-radius: 10px;
        overflow: hidden;
        padding: 2rem;
      }

    .realrotate::before {
      content: "";
      
      text-align: center;
      top: 0rem;
      left: -10rem;
      width: 10rem;
      height: 30rem;
      z-index: -1;
      position: absolute;
      background-color: yellow;
      transform: translate(50%, 50%);
      transition: all 1s;
      z-index: 2;
    
    }

    .realrotate:hover::before {
      transform: rotate(-90deg);
      transform-origin: top right;
    } 

   
    .scale {
        position: relative;
        z-index: 0;
        width: 30rem;
        height: 10rem;
        border-radius: 10px;
        overflow: hidden;
        padding: 2rem;
      }

    .scale::before {
      content: "Scale";
      
      text-align: center;
      top: 0rem;
      left: 0rem;
      width: 30rem;
      height: 10rem;
      z-index: -1;
      position: absolute;
      transition: opacity 2s ease-in-out;
      transition: font-size 2s ease-in-out;
      color: white;
      opacity: 1;
      z-index: -5;
    
    }

    .scale:hover::before {
      background-color: black;
      color: white;
      opacity: 1;
      /* font-size: 1rem; */
      z-index: 2;
    }


  </style>
</head>
<body>
  <div class="group1">
    <button class="translatey">TranslateY</button>
    <button class="translatex">TranslateX</button>
    <button class="rotate">Rotate</button>
  </div>
  <div class="group2">
    <button class="realrotate">RealRotate</button>
    <button class="scale">Scale</button>
    <button class="skew">Skew</button>
  </div>
  
</body>
</html>
