<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navbar</title>
  <style>
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      border-radius: 20px;
      width: 100vw;
      height: 100vh;
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    a, ul {
      display: flex;
      text-decoration: none;
      list-style: none;
    }
    li {
      padding: 20px;
      margin: 0 20px;      
    }
    a {
      color: coral;
    }
    
  </style>
</head>
<body>
  <nav class="footer">
    <img src="./me.JPG" alt="me">
    <ul>
      <li><a href="#">HOME</a></li>
      <li><a href="#">ABOUT</a></li>
      <li><a href="#">CONTACT</a></li>
    </ul>
  </nav>
</body>
</html>
