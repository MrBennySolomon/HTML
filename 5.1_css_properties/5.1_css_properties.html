<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5.1_css_properties</title>

  <style>
    #first{
      border:2px solid red;
      border-radius: 20px;
      font-size: larger;
    }
    #second{
      font-weight: bold;
      font-style: italic;

    }
    #third{
      background: black;
      color: white;
      font-family: monospace;
      box-shadow: 0.4rem 0.3rem 0.7rem teal;
    }
  </style>
</head>
<body>
  <div id="first">
    <h1>Hello World</h1>
  </div>
  <div id="second">
    <h1>Hello World</h1>
  </div>
  <div id="third">
    <h1>Hello World</h1>
  </div>
  
</body>
</html>
