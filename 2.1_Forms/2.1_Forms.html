<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" value="This is the first submission">
    <meta name="keywords" value="html first submission">

    <title>2.1_Forms</title>

</head>
<body>
    <h1>Create an Account</h1>
    <label for="email">Email:</label>
    <br>
    <input type="email" id="email" name="email">
    <br><br>
    <label for="password">Password:</label>
    <br>
    <input type="password" id="password" name="password">
    <br><br>
    <label for="age">Age:</label>
    <br>
    <select name="age" id="age">
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
    </select>
    <br><br>
    <label for="message">Tell us a little about yourself:</label>
    <br>
    <textarea name="textarea" id="textarea" cols="60" rows="8"></textarea>
    <br><br>
    <input type="checkbox" id="agree" name="agree" value="agree">
    <label for="agree"> I agree to the <a href="#">terms of service</a></label>
    <br><br>
    <input type="button" value="Sign up"></input>
    
</body>
</html>
