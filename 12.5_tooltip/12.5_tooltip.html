<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12.5_tooltip</title>
  <style>
    span.tooltip::before {
    content: attr(data-tooltip);
    position: absolute;
    top: 20px;
    padding: 1px 5px;
    display: none;
    color: white;
    background: rgba(0, 0, 0, 0.75);
    transition: opacity 0.1s;
    z-index: 1;
    text-align: left;
  }
  
  span:hover::before {
    display: inline-block;
  }
    </style>
    <body>
      <span class="tooltip" data-tooltip="a Tooltip">I'm</span>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laborum, laboriosam totam ullam fuga error minima?
  </body>
  </html>
