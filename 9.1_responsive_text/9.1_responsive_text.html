<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9.1_responsive_text</title>
  <style>
    @media screen and (min-width:500px) {
      p {
        font-size: 20px;
      }
    }
    @media screen and (min-width:1000px) {
      p {
        font-size: 30px;
      }
    }
    @media screen and (min-width:1500px) {
      p {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nemo corrupti, molestiae nostrum totam sequi excepturi magnam magni blanditiis placeat dolore amet nesciunt. Hic, consequatur molestiae! Rerum autem placeat fugiat tempora?</p>

</body>
</html>
