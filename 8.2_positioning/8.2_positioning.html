<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8.2_positioning</title>
  <style>
    #outer {
      position: relative;
      width: 100px;
      height: 100px;
      background: darkcyan;
      margin: 50px;
    }
    #inner {
      width: 50px;
      height: 50px;
      background: lightgreen;
      position: sticky;
      top: 10px;
    }
  </style>
</head>
<body>
  <div id="outer">
    Box titles
    <div id="inner"></div>
  </div>
</body>
</html>
